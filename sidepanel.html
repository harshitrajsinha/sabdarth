<!DOCTYPE html>
<html>

<head>
    <title>Sabdarth</title>
    <style>
        body {
            height: 100%;
            margin-top: 1rem;
            padding: 10px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #wordInput {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        #submitButton {
            width: 100%;
            padding: 12px;
            background-color: #20bc63;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #submitButton:hover {
            background-color: #1e90ff;
        }

        #result {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            min-height: 100px;
            font-size: 16px;
            line-height: 1.6;
        }

        .word-info {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .word-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .word-info p {
            margin: 5px 0;
            color: #666;
        }

        .examples {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        .example {
            margin: 5px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .synonyms {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        .synonym {
            display: inline-block;
            margin: 5px 5px 5px 0;
            padding: 5px 10px;
            background: #e9ecef;
            border-radius: 20px;
            font-size: 14px;
        }

        h1,
        h2 {
            margin: 0 0 15px 0;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Sabdarth</h1>
    <input type="text" id="wordInput" placeholder="Enter a word...">
    <button id="submitButton">Find Meaning</button>
    <div id="result"></div>
    <script src="sidepanel.js"></script>
</body>

</html>
